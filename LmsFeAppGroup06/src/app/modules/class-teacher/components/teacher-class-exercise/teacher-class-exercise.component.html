<div class="min-h-screen">
    <div class="m-4">
        <button mat-raised-button (click)="openCreateDialog()">Create new exercise</button>
    </div>
    <div class="flex justify-center" *ngIf="isLoading">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
    <div *ngIf="$exercises | async as exercises">
        <div class="p-4 m-4 shadow-lg rounded-lg"
        *ngFor="let exercise of exercises" >
            <div class="flex justify-between">
                <div class="text-xl font-medium my-4">
                    <div>
                        {{exercise.name}}
                    </div>
                    <div class="text-sm font-thin">
                        create date: {{exercise.createDate | date:'dd/MM/yyyy'}}
                    </div>
                </div>
                <div>
                    <button mat-icon-button class="text-blue-400"
                    (click)="openEditDialog(exercise)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="text-red-400" 
                    (click)="openDeleteDialog(exercise)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="mb-4" [innerText]="exercise.description">
            </div>
            <div class="text-blue-400 font-medium">
                Due time: {{exercise.dueDate | date:'dd/MM/yyyy'}}
            </div>
            <div class="text-blue-400 font-medium">
                Due time: {{exercise.dueDate | date:'HH:mm'}}
            </div>
        </div>
    </div>
</div>
