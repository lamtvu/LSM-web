<div  style="background-color: #EEF2F8;">
  <div class=" bg-white rounded-lg">
    <!-- Title -->
    <div class="sm:mx-6 lg:mx-8 mt-5 font-medium" style="color: #353e4e; font-size: 20px;">Report List</div>
    <!--  -->
    <div class="flex flex-col mt-4">
      <div class="">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">
                    Student Name
                  </th>
                  <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Message
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200"*ngFor="let item of reports">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center" (click)="openDialog(item.content)">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" alt="">
                      </div>
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          {{item.sender.fullName}}
                        </div>
                        <div class="text-sm text-gray-500">
                          {{item.sender.email}}
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="text-base text-gray-900 "></div>
                  </td>
                </tr>

                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
