<div *ngIf="submission" [formGroup]="changeForm">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading">
    </mat-progress-bar>
    <div>Student: <span class="font-medium"> {{submission.student.username}}</span></div>
    <div class="text-md text-gray-500 my-4 overflow-hidden">
        File: <span (click)="downloadHandling()" class="text-blue-500 cursor-pointer">
            {{submission.fileType}}</span>
    </div>
    <div class="text-md text-gray-500 my-4 overflow-hidden">
        <mat-form-field class="w-full">
            <input matInput placeholder="core" formControlName="core">
            <mat-error *ngIf="errorScoreHandling('required')">required</mat-error>
            <mat-error *ngIf="errorScoreHandling('pattern')">must be from 0 to 10</mat-error>
        </mat-form-field>
    </div>
    <div class="text-md text-gray-500 my-4 overflow-hidden">
        Submit date: <a href="#" class="text-gray-500">{{submission.submitDate| date:'dd/MM/yyyy'}}</a>
    </div>
    <mat-form-field class="w-full">
        <textarea matInput placeholder="label" formControlName="comment">{{submission.comment}}</textarea>
    </mat-form-field>
    <div class="grid grid-cols-2 gap-8">
        <button class="px-8 py-2 rounded-lg bg-blue-400
        hover:bg-blue-300
        text-white font-medium" (click)="saveHandling()">
            Save
        </button>
        <button class="px-8 py-2 rounded-lg bg-gray-400
        hover:bg-gray-300
        text-white font-medium" [matDialogClose]="false">
            Cancel
        </button>
    </div>
</div>
