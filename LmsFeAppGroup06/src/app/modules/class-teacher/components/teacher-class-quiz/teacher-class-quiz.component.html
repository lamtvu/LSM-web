<div class="min-h-screen">
    <div class="m-4">
        <button mat-raised-button (click)="openCreateDialog()">Create new quiz</button>
    </div>
    <div class="flex justify-center" *ngIf="isLoading">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
    <div *ngIf="$quizs | async as quizs">
        <div class="p-4 m-4 shadow-lg rounded-lg relative hover:bg-gray-100 group" *ngFor="let quiz of quizs">
            <div class="flex justify-between">
                <div class="text-xl font-medium my-4">
                    <div>
                        {{quiz.name}}
                    </div>
                    <div class="text-sm font-thin">
                        cerate date: {{quiz.createDate | date:'MM/dd/yyyy'}}
                    </div>
                </div>
                <div>
                    <button mat-icon-button class="text-blue-400"
                        (click)="openEditDialog(quiz);$event.stopPropagation()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="text-red-400"
                        (click)="openDeleteDialog(quiz);$event.stopPropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                {{quiz.description}}
            </div>
            <div class="text-gray-500">
                start time: <span class="text-blue-400"> {{quiz.startDate | date:'MM/dd/yyyy-HH:mm' }}</span>
            </div>
            <div class="text-gray-500">
                Duration:<span class="text-red-400"> {{quiz.duration}}'</span>
            </div>
            <div class="hidden group-hover:block top-1/2 left-1/2 absolute transform -translate-y-1/2 -translate-x-1/2">
                <div class="bg-gray-50 text-gray-500 p-4 rounded-lg shadow-lg hover:bg-gray-100 cursor-pointer"
                   [routerLink]="['/teacher/quiz',quiz.id]">
                    detail
                </div>
            </div>
        </div>
    </div>
</div>
