<div class="flex flex-col mt-6">
  <div class="">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg" style="min-height: 300px;">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Comment
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Star Rate
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" *ngIf="comments">
            <tr *ngFor="let c of comments">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10" *ngIf="!c.sender.image else image">
                    <img class="h-10 w-10 rounded-full"
                      src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/b5bd34054bc849159d949d50021d8926.png"
                      alt="">
                  </div>
                  <ng-template #image>
                    <img class="h-10 w-10 rounded-full" [src]="'https://lmstechbe.azurewebsites.net/api/user/avatar/' + c.senderId"
                      alt="">
                  </ng-template>

                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{c.sender.fullName}}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{c.sender.email}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{c.comment}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{c.star}}
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,50,100]" [length]="10" (page)="pageChange($event)"
        #paginator>
      </mat-paginator>
      <!-- More people... -->
    </div>
  </div>
</div>
