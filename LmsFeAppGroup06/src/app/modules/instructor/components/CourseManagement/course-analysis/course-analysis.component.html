<div class="border-1 shadow-lg p-7 h-auto mt-10">
  <div>
    <select class="w-full border bg-white rounded px-3 py-2 outline-none focus:border-blue-400 shadow-lg mb-4" *ngIf="courses" [(ngModel)]="courseId">
      <option class="py-1" *ngFor="let course of courses" [ngValue]="course.id">{{course.name}}</option>
    </select>
  </div>
  <mat-tab-group>
    <mat-tab label="Statistic">
      <div class="flex">
        <div class="w-1/2 h-1/2">
          <app-bar-chart></app-bar-chart>
        </div>
        <div class="w-5/12 h-1/2">
          <app-pie-chart></app-pie-chart>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Reviews">
      <app-course-review [getCourseId]="courseId"></app-course-review>
    </mat-tab>
  </mat-tab-group>
</div>
