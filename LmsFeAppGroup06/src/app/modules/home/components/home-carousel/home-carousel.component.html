<div>
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    [interval]="4000"
    color="accent"
    maxWidth="auto"
    [proportion]="35"
    [slides]="3"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="true"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
