<h1>Confirm Action</h1>
<div>Are you sure to delete <span class="font-medium"> {{deleteClass.name}} </span></div>
<br>
<mat-error *ngIf="error.isError">{{error.message}}</mat-error>
<div class="my-4 flex justify-center" *ngIf="isLoading">
  <mat-spinner [diameter]="20"></mat-spinner>
</div>
<div class="flex justify-around">
  <div>
    <button class="px-4 py-2 bg-red-500 hover:bg-red-400 shadow-lg text-white" (click)="deleteHandling()">Yes</button>
  </div>
  <div class="ml-2" mat-dialog-close>
    <button class="px-4 py-2 bg-gray-50 hover:bg-gray-100 shadow-lg">no</button>
  </div>
</div>
