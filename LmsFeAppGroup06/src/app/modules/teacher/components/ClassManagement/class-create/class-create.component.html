<div [formGroup]="createForm">
  <div class="text-lg font-medium">
    Create New Class
  </div>
  <div>
    <mat-form-field class="w-full mt-4">
      <mat-label>ClassName</mat-label>
      <input matInput placeholder="dotnet01" formControlName="name">
      <mat-error *ngIf="errorHandling('name','required')">
        class name is required
      </mat-error>
      <mat-error *ngIf="errorHandling('name','minlength')">
        min length is 5
      </mat-error>
      <mat-error *ngIf="errorHandling('name','maxlength')">
        max length is 50
      </mat-error>
    </mat-form-field>
  </div>
  <div class="h-full">
    <mat-form-field class="h-full w-full">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="ASP.net core basic" rows="10" formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <mat-error *ngIf="createState.state === 'ERROR'">
    {{createState.message}}
  </mat-error>
  <div *ngIf="createState.state === 'LOADING'" class="flex justify-center mb-4">
    <mat-error>
      <mat-spinner [diameter]="20"></mat-spinner>
    </mat-error>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <button class="bg-blue-400 rounded hover:bg-blue-300 text-white py-2 px-5 focus:outline-none" [disabled]="createState.state === 'LOADING'"
      (click)="createHandling()">Create</button>
    <button class="bg-red-400 rounded hover:bg-red-300 text-white py-2 px-5 focus:outline-none"
      [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
