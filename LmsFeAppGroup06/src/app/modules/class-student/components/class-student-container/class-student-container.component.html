<div class="shadow-lg p-4">
  <div class="text-gray-500 font-medium text-xl" *ngIf="$class | async as class">{{class.name}}</div>
  <div class="flex items-center justify-between">
  <div class="">
      <nav mat-tab-nav-bar>
          <a mat-tab-link *ngFor="let link of links" [routerLink]="link.url" (click)="activeLink = link.url"
              [active]="activeLink.includes(link.url)"> {{link.label}} </a>
      </nav>
  </div>
  <div class="mr-8"><button class="bg-blue-400 rounded hover:bg-blue-300 text-white py-2 px-4 focus:outline-none"
    (click)="onSendReport()" >Send Report</button></div>
</div>
</div>
<router-outlet></router-outlet>
