<div *ngIf="$quiz | async as quiz">
    <div class="shadow-lg p-4">
        <div class="grid grid-cols-2">
            <div class=" flex items-center">
                <button mat-icon-button>
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <div class="text-lg font-medium">{{quiz.name}}</div>
            </div>
            <div class="flex flex-col justify-center items-center font-medium">
                <div>
                    Time remaining: <span class="text-blue-500 font-normal">
                        {{Minutes + ':' + Seconds}}</span>
                </div>
                <div class="text-red-500 font-medium" *ngIf="isTimeOut">
                    (time out)
                </div>
            </div>
        </div>
    </div>
    <app-question-detail [quiz]="quiz"></app-question-detail>
</div>
